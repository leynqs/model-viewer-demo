<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Avatar</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      model-viewer {
        /* Maintain a square shape that fits within viewport */
        width: min(100vw, 100vh);
        height: min(100vw, 100vh);
        display: block;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://models.readyplayer.me/6910ce6448062250a482a8e9.glb"
      shadow-intensity="1"
      auto-rotate
      rotation-per-second="20deg"
      camera-controls
      touch-action="pan-y"
      interaction-prompt="none">
    </model-viewer>
  </body>
</html>
